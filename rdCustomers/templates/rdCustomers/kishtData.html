{% extends 'rdCustomers/index.html' %}
{% load static %}
{% load widget_tweaks %}



{% block home %}






<div class="limiter">
    <div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1">kisht date</th>
									<th class="cell100 column2">payment </th>
									<th class="cell100 column3">entry time</th>
									<th class="cell100 column4">message</th>
									<th class="cell100 column5">Spots</th>
								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table>
							<tbody>
							{% for data in rd_customer.rd_data.all %}

								<tr class="row100 body" >
									<td class="cell100 column1">{{ data.kisht_date }}</td>
									<td class="cell100 column2">{{ data.payment_date }}</td>
									<td class="cell100 column3">{{ data.entry_time }}</td>
									<td class="cell100 column4">{{ data.message }}</td>

								</tr>
							{% endfor %}

							</tbody>
						</table>
					</div>
				</div>


					</div>
				</div>
			</div>
		</div>

	</div>


{% endblock %}
